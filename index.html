<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Contact Form Challenge</title>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <form action="#" class="contact-form">
        <section class="names-container">
          <div class="first-name-container">
            <label for="form-first-name">
            First Name <span class="asterisk">*</span>
            </label>
            <input type="text" id="form-first-name" name="form-first-name">
          </div>
          <div class="last-name-container">
            <label for="form-last-name">
            Last Name <span class="asterisk">*</span>
            </label>
            <input type="text" id="form-last-name" name="form-last-name">
          </div>
        </section>

        <section class="form-email-container">
          <label for="form-email">Email <span class="asterisk">*</span></label>
          <input type="email" id="form-email" name="form-email">
        </section>

        <section class="form-query-container">
          <span>Query Type <span class="asterisk">*</span></span>
          <div class="form-ratios-container">
            <label>
              <input type="radio" id="form-enquiry" name="form-query">
              General Enquiry</label>
              <label><input type="radio" id="form-support" name="form-query">
                Support Request</label>
          </div>
        </section>

        <section class="form-message-container">
          <label for="form-message">Message <span class="asterisk">*</span></label>
          <textarea name="form-message" id="form-message" cols="30" rows="10"></textarea>
        </section>
        
        <label class="form-consent-container">
          <input id="form-consent" name="form-consent" type="checkbox"><quote>I consent to being contacted by the team <span class="asterisk">*</span></quote>
        </label>
        <input type="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
